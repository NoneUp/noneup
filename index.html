<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./logo-192x192.png">
    <link rel="icon" href="logo.jpg" type="image/png">
  <title>NoneUp 2048 Game</title>
  <style>
    :root {
      --tile-size: min(20vw, 100px);
      --gap-size: calc(var(--tile-size) / 10);
      --border-radius: calc(var(--tile-size) / 10);
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --grid-bg: #1e1e1e;
      --tile-bg: #2d2d2d;
      --button-bg: #3a3a3a;
      --button-hover: #4a4a4a;
      --score-bg: #252525;
      --game-over-bg: rgba(30, 30, 30, 0.9);
    }
    
    * {
      box-sizing: border-box;
      font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
      user-select: none;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: var(--text-color);
      overflow: hidden;
    }
    
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }
    
    h1 {
      font-size: 3.5em;
      margin: 0;
      color: var(--text-color);
    }
    
    .scores {
      display: flex;
      gap: 10px;
    }
    
    .score-box {
      background: var(--score-bg);
      color: var(--text-color);
      padding: 10px 15px;
      border-radius: var(--border-radius);
      text-align: center;
      min-width: 80px;
    }
    
    .score-title {
      font-size: 0.9em;
      opacity: 0.8;
    }
    
    .score-value {
      font-size: 1.5em;
      font-weight: bold;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    
    button {
      flex: 1;
      padding: 12px 0;
      font-size: 1.1em;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--button-bg);
      color: var(--text-color);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    
    button:hover {
      background-color: var(--button-hover);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    #grid {
      display: grid;
      grid-template-columns: repeat(4, var(--tile-size));
      grid-template-rows: repeat(4, var(--tile-size));
      gap: var(--gap-size);
      background-color: var(--grid-bg);
      padding: var(--gap-size);
      border-radius: var(--border-radius);
      position: relative;
      width: calc(4 * var(--tile-size) + 5 * var(--gap-size));
    }
    
    .tile {
      width: var(--tile-size);
      height: var(--tile-size);
      background: var(--tile-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      color: var(--text-color);
      border-radius: calc(var(--border-radius) / 2);
      transition: all 0.15s ease-in-out;
      position: relative;
      z-index: 1;
    }
    
    .tile[data-value="2"] { background: #2e2d40; color: #d0d0ff; }
    .tile[data-value="4"] { background: #2d2a4a; color: #d0d0ff; }
    .tile[data-value="8"] { background: #3a2a5a; color: #d0d0ff; }
    .tile[data-value="16"] { background: #4a2a6a; color: #d0d0ff; }
    .tile[data-value="32"] { background: #5a2a7a; color: #d0d0ff; }
    .tile[data-value="64"] { background: #6a2a8a; color: #d0d0ff; }
    .tile[data-value="128"] { background: #3a4a8a; color: #d0d0ff; font-size: 1.8em; }
    .tile[data-value="256"] { background: #2a5a9a; color: #d0d0ff; font-size: 1.8em; }
    .tile[data-value="512"] { background: #2a6aaa; color: #d0d0ff; font-size: 1.8em; }
    .tile[data-value="1024"] { background: #2a7aba; color: #d0d0ff; font-size: 1.5em; }
    .tile[data-value="2048"] { background: #2a8aca; color: #d0d0ff; font-size: 1.5em; }
    .tile[data-value="4096"] { background: #2a9adb; color: #ffffff; font-size: 1.4em; }
    .tile[data-value="8192"] { background: #2aabd0; color: #ffffff; font-size: 1.3em; }
    .tile[data-value="16384"] { background: #2abdb0; color: #ffffff; font-size: 1.2em; }
    .tile[data-value="32768"] { background: #2ace90; color: #ffffff; font-size: 1.1em; }
    .tile[data-value="65536"] { background: #2ae070; color: #ffffff; font-size: 1em; }
    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--game-over-bg);
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: var(--border-radius);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .game-over.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .game-over h2 {
      font-size: 3em;
      margin-bottom: 20px;
      color: var(--text-color);
      text-align: center;
    }
    
    .lose-message {
      color: #6a2a8a;
    }
    
    .game-over button {
      padding: 15px 30px;
      font-size: 1.2em;
    }
    
    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    
    .center-message.show {
      opacity: 1;
    }
    
    @media (max-width: 500px) {
      :root {
        --tile-size: 20vw;
      }
      
      h1 {
        font-size: 2.5em;
      }
      
      .score-box {
        padding: 8px 10px;
        min-width: 70px;
      }
      
      .score-value {
        font-size: 1.2em;
      }
      
      .center-message {
        font-size: 3em;
      }
    }

    .modal {
  display: none; /* По замовчуванню приховане */
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  max-height: 80vh;
  overflow-y: auto;
  color: var(--text-color);
  position: relative;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.5em;
  cursor: pointer;
  color: var(--text-color);
    width: 30px;
  height: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  background-color: var(--button-bg);
  transition: background-color 0.2s;
}

.close-btn:hover {
  background-color: var(--button-hover);
}

.modal-text p {
  margin-bottom: 1em;
  line-height: 1.4;
}

#confirmNewGameModal .modal-content button {
  flex: none;
  width: 100px;
  padding: 10px 0;
  font-size: 1em;
  border: none;
  border-radius: var(--border-radius);
  background-color: var(--button-bg);
  color: var(--text-color);
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.2s;
}

#confirmNewGameModal .modal-content button:hover {
  background-color: var(--button-hover);
}
  </style>
</head>

<div class="controls">

<!-- Модальне вікно підтвердження нової гри -->
<div id="confirmNewGameModal" class="modal">
  <div class="modal-content">

    <div class="modal-text">
      <h2>Are you sure you want to start a new game?</h2>
      <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
        <button id="confirmNewGameBtn">Yes</button>
        <button id="denyNewGameBtn">No</button>
      </div>
    </div>
  </div>
</div>
    
    <div id="grid">
      <div class="center-message" id="centerMessage"></div>
      <div class="game-over" id="gameOver">
        <h2 id="gameOverText">Game Over!</h2>
        <button id="tryAgainBtn">Try Again</button>
      </div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const newGameBtn = document.getElementById('newGameBtn');
    const tryAgainBtn = document.getElementById('tryAgainBtn');
    const gameOverEl = document.getElementById('gameOver');
    const gameOverText = document.getElementById('gameOverText');
    const centerMessage = document.getElementById('centerMessage');
    
    let tiles = [];
    let score = 0;
    let best = localStorage.getItem('best2048') || 0;
    let isGameOver = false;
    let isAnimating = false;
    
    bestEl.textContent = best;
    
    // Initialize the game
    function initGame() {
      createGrid();
      startGame();
      setupEventListeners();
    }
    
    // Create the game grid
    function createGrid() {
      grid.innerHTML = '';
      tiles = [];
      
      // Create center message element
      grid.appendChild(centerMessage);
      
      // Create background cells
      for (let i = 0; i < 16; i++) {
        const cell = document.createElement('div');
        cell.classList.add('tile');
        cell.textContent = '';
        cell.dataset.value = '';
        grid.appendChild(cell);
        tiles.push(cell);
      }
    }
    
    // Show centered message
    function showCenterMessage(text, isWin) {
      centerMessage.textContent = text;
      centerMessage.className = 'center-message show lose-message';
      
      // Hide after 2 seconds
      setTimeout(() => {
        centerMessage.classList.remove('show');
      }, 2000);
    }
    
    // Start a new game
    function startGame() {
      // Reset game state
      score = 0;
      isGameOver = false;
      updateScore();
      clearGrid();
      
      // Add initial tiles
      addRandomTile();
      addRandomTile();
      
      // Hide game over screen
      gameOverEl.classList.remove('show');
    }
    
    // Clear the grid
    function clearGrid() {
      tiles.forEach(tile => {
        tile.textContent = '';
        tile.dataset.value = '';
        tile.className = 'tile';
      });
    }
    
    // Get empty tiles
    function getEmptyTiles() {
      return tiles.filter(tile => tile.textContent === '');
    }
    
    // Add a random tile (90% chance for 2, 10% chance for 4)
    function addRandomTile() {
      const emptyTiles = getEmptyTiles();
      if (emptyTiles.length === 0) return;
      
      const tile = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
      const value = Math.random() < 0.9 ? 2 : 4;
      
      tile.textContent = value;
      tile.dataset.value = value;
      tile.classList.add('new-tile');
      
      // Remove the new-tile class after animation
      setTimeout(() => {
        tile.classList.remove('new-tile');
      }, 100);
    }
    
    // Get current grid values
    function getGridValues() {
      return tiles.map(tile => parseInt(tile.textContent) || 0);
    }
    
    // Update grid with new values
    function updateGridValues(values) {
      values.forEach((val, i) => {
        tiles[i].textContent = val === 0 ? '' : val;
        tiles[i].dataset.value = val === 0 ? '' : val;
        
        // Update tile class based on value
        tiles[i].className = 'tile';
        if (val > 0) {
          tiles[i].classList.add(`tile-${val}`);
        }
      });
    }
    
    // Move tiles in specified direction
    function move(direction) {
      if (isGameOver || isAnimating) return;
      
      isAnimating = true;
      let values = getGridValues();
      let newValues = Array(16).fill(0);
      let moved = false;
      let scoreIncrease = 0;
      
      // Process each row/column based on direction
      for (let i = 0; i < 4; i++) {
        let line = [];
        let newLine = [];
        
        // Extract the line based on direction
        for (let j = 0; j < 4; j++) {
          const index = 
            direction === 'left' ? i * 4 + j :
            direction === 'right' ? i * 4 + (3 - j) :
            direction === 'up' ? j * 4 + i :
            direction === 'down' ? (3 - j) * 4 + i : 0;
          line.push(values[index]);
        }
        
        // Remove zeros
        let filteredLine = line.filter(val => val !== 0);
        
        // Combine adjacent equal values
        for (let j = 0; j < filteredLine.length; j++) {
          if (j < filteredLine.length - 1 && filteredLine[j] === filteredLine[j + 1]) {
            filteredLine[j] *= 2;
            scoreIncrease += filteredLine[j];
            filteredLine.splice(j + 1, 1);
          }
        }
        
        // Pad with zeros
        while (filteredLine.length < 4) {
          filteredLine.push(0);
        }
        
        // Check if movement occurred
        if (line.some((val, j) => val !== filteredLine[j])) {
          moved = true;
        }
        
        // Store the new line
        newLine = filteredLine;
        
        // Put back the values in the correct positions
        for (let j = 0; j < 4; j++) {
          const index = 
            direction === 'left' ? i * 4 + j :
            direction === 'right' ? i * 4 + (3 - j) :
            direction === 'up' ? j * 4 + i :
            direction === 'down' ? (3 - j) * 4 + i : 0;
          newValues[index] = newLine[j];
        }
      }
      
      // If movement occurred, update the grid and score
      if (moved) {
        updateGridValues(newValues);
        score += scoreIncrease;
        updateScore();
        
        // Add a new tile after a short delay
        setTimeout(() => {
          addRandomTile();
          checkGameOver();
          isAnimating = false;
        }, 150);
      } else {
        isAnimating = false;
      }
    }
    
    // Update score display
    function updateScore() {
      scoreEl.textContent = score;
      if (score > best) {
        best = score;
        bestEl.textContent = best;
        localStorage.setItem('best2048', best);
      }
    }
    
    // Check if game is over
    function checkGameOver() {
      const emptyTiles = getEmptyTiles();
      if (emptyTiles.length > 0) return;
      
      const values = getGridValues();
      let canMove = false;
      
      // Check horizontal moves
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 3; j++) {
          const index = i * 4 + j;
          if (values[index] === values[index + 1]) {
            canMove = true;
            break;
          }
        }
        if (canMove) break;
      }
      
      // Check vertical moves
      if (!canMove) {
        for (let j = 0; j < 4; j++) {
          for (let i = 0; i < 3; i++) {
            const index = i * 4 + j;
            if (values[index] === values[index + 4]) {
              canMove = true;
              break;
            }
          }
          if (canMove) break;
        }
      }
      
      // Game over if no moves available
      if (!canMove) {
        endGame();
      }
    }
    
    // End the game
    function endGame() {
      isGameOver = true;
      
      // Show centered message
      showCenterMessage('LOSE!', false);
      
      // Show game over overlay
      gameOverText.textContent = 'Game Over!';
      gameOverEl.classList.add('show');
      
      // Auto-restart after 2 seconds
      setTimeout(() => {
        if (isGameOver) { // Only restart if player hasn't clicked anything
          gameOverEl.classList.remove('show');
          setTimeout(startGame, 300);
        }
      }, 2000);
    }
    
    // Set up event listeners
    function setupEventListeners() {
      // Keyboard controls
      document.addEventListener('keydown', (e) => {
        // Arrow keys
        if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') move('left');
        else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') move('right');
        else if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') move('up');
        else if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') move('down');
      });
      
      // Touch controls (swipe)
      let touchStartX, touchStartY;
      
      grid.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }, { passive: true });
      
      grid.addEventListener('touchend', (e) => {
        if (!touchStartX || !touchStartY) return;
        
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;
        
        // Determine swipe direction
        if (Math.abs(dx) > Math.abs(dy)) {
          if (dx > 50) move('right');
          else if (dx < -50) move('left');
        } else {
          if (dy > 50) move('down');
          else if (dy < -50) move('up');
        }
        
        touchStartX = touchStartY = null;
      }, { passive: true });
      
      // Button controls
      newGameBtn.addEventListener('click', () => {
      confirmNewGameModal.style.display = 'flex';
      });

      tryAgainBtn.addEventListener('click', () => {
        gameOverEl.classList.remove('show');
        setTimeout(startGame, 300);
      });
    }
    
    // Initialize the game
    initGame();

    const newsBtn = document.getElementById('newsBtn');
const newsModal = document.getElementById('newsModal');
const closeBtn = document.querySelector('.close-btn');

newsBtn.addEventListener('click', () => {
  newsModal.style.display = 'flex';
});

closeBtn.addEventListener('click', () => {
  newsModal.style.display = 'none';
});

window.addEventListener('click', (e) => {
  if (e.target === newsModal) {
    newsModal.style.display = 'none';
  }
});

const confirmNewGameModal = document.getElementById('confirmNewGameModal');
const confirmNewGameBtn = document.getElementById('confirmNewGameBtn');
const denyNewGameBtn = document.getElementById('denyNewGameBtn');
const cancelNewGame = document.getElementById('cancelNewGame');

// Коли тиснуть на New Game — показати підтвердження
newGameBtn.addEventListener('click', () => {
  confirmNewGameModal.style.display = 'flex';
});

// Кнопка "Так" — почати нову гру
confirmNewGameBtn.addEventListener('click', () => {
  confirmNewGameModal.style.display = 'none';
  startGame();
});

// Кнопка "Ні" або хрестик — закрити модалку
denyNewGameBtn.addEventListener('click', () => {
  confirmNewGameModal.style.display = 'none';
});
cancelNewGame.addEventListener('click', () => {
  confirmNewGameModal.style.display = 'none';
});

// Клік поза вікном — закрити
window.addEventListener('click', (e) => {
  if (e.target === confirmNewGameModal) {
    confirmNewGameModal.style.display = 'none';
  }
});
  </script>

<style>
  #preloader {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: #0d0d0d; /* 👈 тут фон гри (заміни якщо інший) */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    gap: 40px;
    transition: opacity 1s ease;
  }

  /* Текст */
  .preloader-text {
    position: relative;
    font-size: 2.5em;
    font-weight: bold;
    font-family: monospace;
    color: transparent;
    -webkit-text-stroke: 1px #9c4dcc; /* фіолетовий контур */
    overflow: hidden;
  }

  .loading-text {
    position: relative;
    display: inline-block;
  }

  .loading-text::before {
    content: "NoneUp";
    position: absolute;
    left: 0;
    top: 0;
    width: 0%;
    height: 100%;
    color: #9c4dcc; /* заливка фіолетовим */
    overflow: hidden;
    white-space: nowrap;
    animation: fillText 5s linear forwards;
  }

  @keyframes fillText {
    from { width: 0%; }
    to   { width: 100%; }
  }

  /* Куб */
  .cube {
    position: relative;
    width: 80px; height: 80px;
    transform-style: preserve-3d;
    animation: spin 3s infinite linear;
  }

  .side {
    position: absolute;
    width: 80px; height: 80px;
    background: rgba(255,255,255,0.05);
    border: 2px solid #9c4dcc;
    animation: cubeFill 5s linear forwards;
  }

  .front  { transform: rotateY(0deg) translateZ(40px); }
  .back   { transform: rotateY(180deg) translateZ(40px); }
  .right  { transform: rotateY(90deg) translateZ(40px); }
  .left   { transform: rotateY(-90deg) translateZ(40px); }
  .top    { transform: rotateX(90deg) translateZ(40px); }
  .bottom { transform: rotateX(-90deg) translateZ(40px); }

  @keyframes spin {
    from { transform: rotateX(0) rotateY(0); }
    to   { transform: rotateX(360deg) rotateY(360deg); }
  }

  @keyframes cubeFill {
    0%   { background: rgba(255,255,255,0.05); }
    100% { background: #9c4dcc; }
  }
